<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Play sound</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of items">
      <ion-col col-1>
        <ion-icon class="music-icon" name="musical-notes" item-left></ion-icon>
      </ion-col>
      <ion-col col-3>
        {{ item.title }}
      </ion-col>
      <ion-col col-2>
        <button ion-button (touchstart)="itemTapped($event, item)" (touchend)="itemKeyUp($event,item)" round outline>
          <ion-icon name="play" color="secondary"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <ion-input type="text" placeholder="Fade In Time"></ion-input>
      </ion-col>
      <ion-col col-3>
        <ion-input type="text" placeholder="Fade Out Time"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
